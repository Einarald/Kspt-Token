<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KSPT Token</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial,sans-serif;
  color:#fff;
}

.app{
  max-width:420px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:16px;
}

.screen{display:none;width:100%}
.screen.active{display:block}

/* ===== MAIN ===== */
.balance{
  font-size:22px;
  margin:10px 0 30px;
}

.coin{
  width:220px;
  height:220px;
  margin:20px auto 40px;
  display:block;
  transition:transform .08s;
}
.coin:active{transform:scale(.92)}

.bottom-bar{
  margin-top:auto;
  width:100%;
  display:flex;
  justify-content:center;
  gap:40px;
  padding-bottom:10px;
}

.bottom-btn{
  width:64px;
  height:64px;
  background:#1a1a1a;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.bottom-btn img{
  width:36px;
  height:36px;
}

/* ===== UI ===== */
h2{
  text-align:center;
  margin-bottom:16px;
}

.card{
  background:#161616;
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}

.card-title{
  font-weight:bold;
  margin-bottom:4px;
}

.card-sub{
  font-size:13px;
  opacity:.6;
  margin-bottom:8px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#262626;
  color:#fff;
  font-size:15px;
}

button.active{
  background:#2e7d32;
}

button.owned{
  background:#333;
  opacity:.6;
}

.back{
  margin-top:20px;
  opacity:.6;
}

/* ===== BET ===== */
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:8px;
  font-size:16px;
}
.small{
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="app">

<!-- MAIN -->
<div id="main" class="screen active">
  <div class="balance" id="balance">0.00 KSPT</div>
  <img id="coin" class="coin" src="kspt.png">
  <div class="bottom-bar">
    <div class="bottom-btn" onclick="openScreen('skins')">
      <img src="m.png">
    </div>
    <div class="bottom-btn" onclick="openScreen('tech')">
      <img src="t.png">
    </div>
  </div>
</div>

<!-- SKINS -->
<div id="skins" class="screen">
  <h2>Skins</h2>

  <div class="card">
    <div class="card-title">WHAT IS KSPT</div>
    <div class="card-sub">Price: 1 KSPT</div>
    <button id="skin-what" onclick="buySkin('what',1)"></button>
  </div>

  <div class="card">
    <div class="card-title">KSPT Burger Edition</div>
    <div class="card-sub">Price: 10 KSPT</div>
    <button id="skin-burger" onclick="buySkin('burger',10)"></button>
  </div>

  <div class="card">
    <button onclick="setSkin('default')">Use Default</button>
  </div>

  <button class="back" onclick="openScreen('main')">Back</button>
</div>

<!-- TECH -->
<div id="tech" class="screen">
  <h2>Tech</h2>

  <div class="card">
    <div class="card-title">Permanent x2</div>
    <div class="card-sub">Price: 5 KSPT</div>
    <button onclick="buyX2()">Buy</button>
  </div>

  <div class="card">
    <div class="card-title">Bet</div>
    <input id="betAmount" type="number" placeholder="1â€“30">
    <button onclick="setMax()">MAX</button>
    <button onclick="bet(1.5,30)">x1.5 (30%)</button>
    <button onclick="bet(3,17)">x3 (17%)</button>
    <button onclick="bet(5,8)">x5 (8%)</button>
    <button onclick="bet(10,3)">x10 (3%)</button>
    <div class="small" id="betTimer"></div>
  </div>

  <button class="back" onclick="openScreen('main')">Back</button>
</div>

</div>

<script>
if (window.Telegram?.WebApp){
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
}

let d=JSON.parse(localStorage.getItem("kspt"))||{
 tokens:0,skin:"default",skins:{},
 x2:false,betCd:0,betLock:{},
 last:0,fast:0,warn:false
};

const save=()=>localStorage.setItem("kspt",JSON.stringify(d));

function ui(){
  balance.innerText=d.tokens.toFixed(2)+" KSPT";
  coin.src=d.skin==="what"?"what.png":d.skin==="burger"?"burger.png":"kspt.png";

  ["what","burger"].forEach(s=>{
    let b=document.getElementById("skin-"+s);
    if(d.skin===s){
      b.textContent="ACTIVE";
      b.className="active";
    }else if(d.skins[s]){
      b.textContent="OWNED";
      b.className="owned";
    }else{
      b.textContent="BUY";
      b.className="";
    }
  });
}
ui();

function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

coin.onpointerdown=()=>{
 let n=Date.now();
 if(n-d.last<30){
  d.fast+=0.01;
  if(d.fast>0.67){
    if(!d.warn){alert("Autoclicker detected");d.warn=true;}
    else{d.tokens=0;}
  }
 }else d.fast=0;
 d.last=n;
 let m=d.x2?2:1;
 d.tokens+=0.01*m;
 save();ui();
};

function buySkin(s,c){
 if(d.skins[s]){
   d.skin=s;
 }else if(d.tokens>=c){
   d.tokens-=c;
   d.skins[s]=1;
   d.skin=s;
 }
 save();ui();
}

function setSkin(s){
 d.skin=s;save();ui();
}

function buyX2(){
 if(!d.x2 && d.tokens>=5){
   d.tokens-=5;
   d.x2=true;
   save();ui();
 }
}

function setMax(){
 betAmount.value=Math.min(30,d.tokens.toFixed(2));
}

function bet(m,ch){
 let n=Date.now();
 if(n<d.betCd||d.betLock[m]>n)return;
 let a=+betAmount.value;
 if(a<1||a>30||a>d.tokens)return;
 d.tokens-=a;
 if(Math.random()*100<ch)d.tokens+=a*m;
 d.betCd=n+60000;
 d.betLock[m]=n+900000;
 save();ui();
}

setInterval(()=>{
 betTimer.innerText=d.betCd>Date.now()
 ? "Next bet in "+Math.ceil((d.betCd-Date.now())/1000)+"s":"";
},500);
</script>
</body>
</html>
